<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>TCP Chat</title>
        <link rel="stylesheet" href="../css/index.css">
    </head>

    <body>
        <div id="container">
            <aside>
                <div id="logo">
                    <p class="name">TCP-CHAT</p>
                    <p class="authors">By Bodybuilding inc.</p>
                </div>
                <div>
                    <div class="button" id="create_room">Создать чат</div>
                </div>
                <ul id="chat-list">
                    <!-- Здесь будет динамически вставляться список чатов -->
                </ul>
            </aside>
            <main id="main-block">
                <div id="main-header">
                    <div>
                        <h2 id="room-name">Выберите чат</h2>
                    </div>
                </div>
                <ul id="chat">
                    <!-- Здесь будет динамически вставляться список сообщений -->
                </ul>
                <div id="send-message-panel">
                    <input type="text" class="form-control msg-input" id="messageInput" placeholder="Напишите сообщение...">
                    <button type="button" style="background-color: #8B00FF; border-color: none; margin-left: 20px" class="btn btn-primary send-msg-btn" onclick="sendMessage()">Отправить</button>
                </div>
            </main>
        </div>
        <script src="../scripts/index.js"></script>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
